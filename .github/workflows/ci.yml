name: CI - Verificação Tripla

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  verificacao:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Verificar Pasta src
        run: |
          if [ ! -d "src" ]; then
            echo "❌ ERRO: A pasta src/ não existe!"
            exit 1
          fi
          echo "✅ Pasta src/ encontrada."

      - name: Verificar CSS no caminho correto
        run: |
          if [ ! -f "src/css/style.css" ]; then
            echo "❌ ERRO: O arquivo src/css/style.css não foi encontrado!"
            exit 1
          fi
          echo "✅ Arquivo src/css/style.css encontrado."

      - name: Linting Profissional (HTMLHint)
        uses: htmlhint/action@v1
        with:
          target_pattern: 'src/index.html'

      - name: Relatório de Auditoria
        if: success()
        run: |
          echo "O código do aluno ${{ github.actor }} foi auditado, está seguindo as normas corretas e está pronto para o deploy!"
